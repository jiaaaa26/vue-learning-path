<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>SCSS 按钮组件库演示</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>SCSS 按钮组件库演示</h1>
  <button class="btn-primary">主按钮</button>
  <button class="btn-success">成功按钮</button>
  <button class="btn-danger">危险按钮</button>
  <button class="btn-warning">警告按钮</button>
<button class="btn-primary btn--disabled" disabled>主按钮（禁用）</button>
<button class="btn-success btn--disabled" disabled>成功按钮（禁用）</button>
<button class="btn-danger btn--disabled" disabled>危险按钮（禁用）</button>
<button class="btn-warning btn--disabled" disabled>警告按钮（禁用）</button>

</body>
</html>
